<svg viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <circle
            cx="25"
            cy="25"
            r="22"
            fill="none"
            stroke-width="3"
            stroke-dasharray="34"
            stroke="#3be6cb"
            stroke-linecap="round"
    >
        <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="1.5s"
                repeatCount="indefinite"
        />
        <animate
                attributeName="stroke"
                values="#3be6cb;#02bcfe;#3be6cb"
                dur="3s"
                repeatCount="indefinite"
        />
    </circle>
    <circle
            cx="25"
            cy="25"
            r="12"
            fill="none"
            stroke-width="3"
            stroke-dasharray="19"
            stroke="#02bcfe"
            stroke-linecap="round"
    >
        <animateTransform
                attributeName="transform"
                type="rotate"
                values="360 25 25;0 25 25"
                dur="1.5s"
                repeatCount="indefinite"
        />
        <animate
                attributeName="stroke"
                values="#02bcfe;#3be6cb;#02bcfe"
                dur="3s"
                repeatCount="indefinite"
        />
    </circle>
</svg>
